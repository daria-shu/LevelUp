<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="screen">
        <a href="#" class="start" id="start">Начать</a>
    </div>
    
    <div class="screen hidden">
        <h3>Осталось 00:<span id="time">30</span></h3>
        <h3>Счет <span class="score">0</span></h3>
        <h3 class="h hidden">Средняя скорость кликов <span class="avrClicks"></span></h3>
        <div class="board" id="board"></div>
    </div>



    <script>

    const startBtn = document.querySelector('#start')
    const screens = document.querySelectorAll('.screen')
    const scores = document.querySelector('.score')
    let time = 30
    let score = 0
    let t = 0
    const timeEl = document.querySelector('#time')
    const board = document.querySelector('#board')
    const avrClicks = document.querySelector('.avrClicks')
    const avrSpeed = document.querySelector('.h')
    

    startBtn.addEventListener('click', (event) => {
        // event.preventDefault()
        screens[0].classList.add('hidden')
        screens[1].classList.remove('hidden')
        startGame()
    })

    
        board.addEventListener('click', (event) => {
            score++
            scores.textContent = score
        })
    
        

        function startGame() {
                t = setInterval(decreaseTime, 1000);
            }
        
    
        function decreaseTime() {
            time--
            timeEl.innerHTML = time
                if (time === 0) {
                    finishGame()
            }
        }

        function finishGame() {
            timeEl.parentNode.classList.add('hidden')
            board.classList.add('hidden')
            const avrClick = score / 30
            avrSpeed.classList.remove('hidden')
            avrClicks.innerHTML = avrClick

        }



    </script>
</body>
</html>
