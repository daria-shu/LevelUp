const example = [12, 4, '/']

calc(example)

function calc(x) {

    const a = x[0]
    const b = x[1]
    const action = x[2]
    let result = 0
    
    if (action == '+') {
        result = a + b
    } else if (action == '-') {
        result = a - b
    } else if (action == '*') {
        result = a * b
    } else if (action == '/') {
        result = a / b
    }

    console.log(result)
    return result
