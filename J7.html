        function scoresboard(results) {

            const scoresMin = results.map(result => Math.min(result.race1, result.race2, result.race3))
            const scoresMax = results.map(result => Math.max(result.race1, result.race2, result.race3))
            const minScore = Math.min(...scoresMin)
            const maxScore = Math.max(...scoresMax)

            const minIndex = scoresMin.findIndex(score => score == minScore)
            const maxIndex = scoresMax.findIndex(score => score == maxScore)

            const slowest = results[maxIndex].surname
            const fastest = results[minIndex].surname

            let answer = {slowest: slowest, fastest: fastest}
            
            console.table(results)
            return answer
        }
