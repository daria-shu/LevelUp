<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="main">
        <div class="window-controls">
            <div class="close-window"></div>
            <div class="hide-window"></div>
            <div class="set-window"></div>
        </div>
        <div class="tablo"><span class="input">0</span></div>
        <div class="buttons">
            <div class="div4"><span>C</span></div>
            <div class="div5"><span>7</span></div>
            <div class="div6 "><span>4</span></div>
            <div class="div7 "><span>1</span></div>
            <div class="div10"><span>+/-</span></div>
            <div class="div11"><span>8</span></div>
            <div class="div12"><span>5</span></div>
            <div class="div13"><span>2</span></div>
            <div class="div14"><span>0</span></div>
            <div class="div16"><span>%</span></div>
            <div class="div17"><span>9</span></div>
            <div class="div18"><span>6</span></div>
            <div class="div19"><span>3</span></div>
            <div class="div20"><span>.</span></div>
            <div class="div22"><span>&#247;</span></div>
            <div class="div23"><span class="material-symbols-outlined">close</span></div>
            <div class="div24"><span class="material-symbols-outlined">remove</span></div>
            <div class="div25"><span class="material-symbols-outlined">add</span></div>
            <div class="div26" id="div26"> <span>=</span></div>
        </div>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
