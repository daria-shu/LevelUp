//Маркер

class Marker {
    constructor(color, ink) {
        this.color = color
        this.ink = ink
    }
    print(x) {
        let result = ''
        for(let i = 0; i < x.length; i++) {
            if (x[i] != ' ') {
                this.ink -= 0.5
                if (this.ink < 0) return result
                result += x[i]
            } else result += x[i]
        }
        return result
    }
}

let MarkerBlue = new Marker('blue', 3)
