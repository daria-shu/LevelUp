<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // 1. Объём
    // Напишите веб-приложение для расчета объема цилиндра. Пользователь вводит высоту цилиндра и диаметр основания.

    const h = prompt("Введите высоту цилиндра")
    const d = prompt("Введите диаметр основания")
    const v = Math.PI*h*(d/2)**2
    alert(`Объем цилиндра ${v}`)

    // 2. Средняя прибыль

    // Создайте веб-приложение, которое спрашивает у пользователя прибыль за каждый месяц квартала, а потом выводит среднюю прибыль за этот период.

    const profitPerMonth1 = prompt("Введите прибыль за 1ый месяц квартрала")
    const profitPerMonth2 = prompt("Введите прибыль за 2ый месяц квартрала")
    const profitPerMonth3 = prompt("Введите прибыль за 3ый месяц квартрала")
    const avrProfit = (+profitPerMonth1+ +profitPerMonth2+ +profitPerMonth3)/3
    alert(`Средняя прибыль за квартал ${avrProfit}`)

    // 3. Аббревиатура

    // Напишите функцию, что принимает три слова(имя и фамилию или имя, фамилию и отчество) и возвращает аббревиатуру

    const name = prompt('Введите имя')
    const surname = prompt('Введите фамилию')
    const middleName = prompt('Введите отчество')
    const a = name[0]
    const b = surname[0]
    const c = middleName[0]
    alert(`${b+a+c}`)

    //4. Приветствие

    //Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».

    const name = prompt("Введите свое имя")
    alert(`Привет, ${name} !`)


    // 5. Периметр квадрата

    // Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.

    const d = prompt("Введите длину стороны квадрата")
    const p = d * 4
    alert(`Периметр квадрата равен ${p}`)
    
    
    // 6. Скорость

    // Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя. 
    
    const s = prompt("Введите расстояние в км между двумя городами")
    const t = prompt("Введите количество часов,за сколько вы хотите добраться") 
    const v = s / t
    alert(`Скорость, с которой необходимо двигаться - ${v} км/час`)
    
    // 7. Наоборот

    // Запросите у пользователя трехзначное число и выведите его задом наперед. Для решения задачи вам понадобится оператор % (остаток от деления).
    
    const num = prompt("Введите трехзначное число")
    const num1 = num[0]
    const num2 = num[1]
    const num3 = num[2]
    alert(num3 + num2 + num1)

    </script>
</body>
</html>
