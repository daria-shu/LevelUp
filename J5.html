    function DNA_strand() {
        while(len--) {
            if (symb == 'A' || symb == 'a') {
                toReplace('T')
            } else if (symb == 'T' || symb == 't') {
                toReplace('A')
            } else if (symb == 'C' || symb == 'c') {
                toReplace('G')
            } else if (symb == 'G' || symb == 'g') {
                toReplace('C')
            }
        }
    return console.log(newDNA)
    }

    function toReplace (x) {
        replaced = symb.replace(symb, x)
        newDNA = newDNA + replaced
        symbolN++
        symb = DNA[symbolN]
        return
    }
