<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>My To Do List</h1>
        
        <div class="list">
            <div>
            <input class="list_check" type="checkbox" id="Hit the gym" name="list">
            <label for="Hit the gym">Hit the gym</label>
            </div>
            
            <div>
            <input class="list_check" type="checkbox" id="Pay bills" name="list">
            <label for="Pay bills">Pay bills</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Meet John" name="list">
            <label for="Meet John">Meet John</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Buy eggs" name="list">
            <label for="Buy eggs">Buy eggs</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Read a book" name="list">
            <label for="Read a book">Read a book</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Eat dinner" name="list">
            <label for="Eat dinner">Eat dinner</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Buy apples" name="list">
            <label for="Buy apples">Buy apples</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Feed the cat" name="list">
            <label for="Feed the cat">Feed the cat</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Write a letter" name="list">
            <label for="Write a letter">Write a letter</label>
            </div>

            <div>
            <input class="list_check" type="checkbox" id="Run 1 km" name="list">
            <label for="Run 1 km">Run 1 km</label>
            </div>
        </div>
    </div>






    <div class="calendar">
        <div class="months">
            <span>JAN</span>
            <span>FEB</span>
            <span>MAR</span>
            <span class="april">APRIL</span>
            <span>MAY</span>
            <span>JUN</span>
            <span>JUL</span>
            <span>AUG</span>
            <span>SEP</span>
            <span>OCT</span>
            <span>NOV</span>
            <span>DEC</span>
        </div>

        <div class="table">
        <table>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td class="red">8</td>
                <td>9</td>
                <td class="red">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>

            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>


            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td class="red">28</td>
            </tr>


            <tr>
                <td>29</td>
                <td>30</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
        </div>


    </div>
</body>
</html>
