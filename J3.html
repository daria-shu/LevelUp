//1. Счастливый билет

//Напишите веб - приложение для расчета счастливого билета.Пользователь вводит шестизначный номер билета(трамвай / троллейбус).
//Определите, равна ли сумма первых трех цифр сумме последних трех цифр.Выведите сообщение о "счастливости" билета пользователю.

const ticketN = prompt('Введите номер билета');
const firstSum = ticketN[0] + ticketN[1] + ticketN[2];
const secondSum = ticketN[3] + ticketN[4] + ticketN[5];
 if(firstSum == secondSum) {
    alert('Ваш билет счастливый!');
}else{
    alert('Ваш билет не счастливый!');
}


//2. Секретный вагон

//Создайте веб - приложение для определения купе в плацкартном вагоне по номеру билета.
//Пользователь вводит номер места, вывести ему номер купе, тип места - боковое или нет, верхнее или нижнее.
//Усложнение, если задача показалась слишком легкой: Выполните без оператора множественного выбора и с минимальным количеством операторов условия.


const ticket = prompt('Введите номер билета');
if (ticket < 37) {
    const coupe = Math.ceil(ticket/4);
    ticket % 2 == 0 && alert('Ваше место верхнее, не боковое, номер купе - ' + coupe);
    ticket % 2 == 1 && alert('Ваше место нижнее, не боковое, номер купе - ' + coupe);
} else{
    ticket % 2 == 0 && alert('Ваше место нижнее, боковое');
    ticket % 2 == 1 && alert('Ваше место верхнее, боковое');
}
